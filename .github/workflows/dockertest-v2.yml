name: Run test suite (Ferron 2.x)

on:
  push:
    branches: ["develop-2.x"]
    paths:
      - ".dockerignore"
      - "Cargo.lock"
      - "Cargo.toml"
      - "Dockerfile.test"
      - "dockertest/**"
      - "ferron-docker.kdl"
      - "ferron/**"
      - "ferron-common/**"
      - "ferron-dns-builtin/**"
      - "ferron-load-modules/**"
      - "ferron-modules-builtin/**"
      - "ferron-passwd/**"
      - "ferron-yaml2kdl/**"
      - "ferron-yaml2kdl-core/**"
      - "ferron-build.yaml"
      - "ferron-build-override.yaml"
      - "wwwroot/**"
      - ".github/workflows/dockertest-v2.yml"
  pull_request:
    branches: ["develop-2.x"]
    paths:
      - ".dockerignore"
      - "Cargo.lock"
      - "Cargo.toml"
      - "Dockerfile.test"
      - "dockertest/**"
      - "ferron-docker.kdl"
      - "ferron/**"
      - "ferron-common/**"
      - "ferron-dns-builtin/**"
      - "ferron-load-modules/**"
      - "ferron-modules-builtin/**"
      - "ferron-passwd/**"
      - "ferron-yaml2kdl/**"
      - "ferron-yaml2kdl-core/**"
      - "ferron-build.yaml"
      - "ferron-build-override.yaml"
      - "wwwroot/**"
      - ".github/workflows/dockertest-v2.yml"

env:
  CARGO_TERM_COLOR: always

jobs:
  dockertest:
    runs-on: warp-ubuntu-latest-x64-4x

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure WarpBuild Docker Builders
        uses: Warpbuilds/docker-configure@v1
        with:
          api-key: ${{ secrets.WARPBUILD_API_KEY }}
          profile-name: warp-docker-builder
          timeout: 300000

      - name: Set up Docker Compose
        uses: docker/setup-compose-action@v1

      - name: Run the test suite
        shell: bash
        run: |
          bash ./dockertest/smoketest.sh
          bash ./dockertest/test.sh
