services:
  # The web server to test
  ferron:
    build:
      context: ../../..
      dockerfile: Dockerfile.test
    volumes:
      - ./ferron.kdl:/etc/ferron.kdl
      - ./cgi-bin:/var/www/html/cgi-bin

  # The `fcgiwrap` server for testing
  fcgiwrap:
    build:
      context: ./fcgiwrap
    volumes:
      - ./cgi-bin:/var/www/html/cgi-bin

  # A container to run tests
  test-runner:
    build:
      context: ../../runner
    command: "tail -f /dev/null"
