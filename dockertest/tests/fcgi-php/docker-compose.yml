services:
  # The web server to test
  ferron:
    build:
      context: ../../..
      dockerfile: Dockerfile.test
    volumes:
      - ./ferron.kdl:/etc/ferron.kdl
      - ./wwwroot:/var/www/html

  # The PHP-FPM server for testing
  php-fpm:
    image: php:8.4-fpm
    volumes:
      - ./wwwroot:/var/www/html

  # A container to run tests
  test-runner:
    build:
      context: ../../runner
    command: "tail -f /dev/null"
