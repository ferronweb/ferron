[package]
name = "grpcweb-test-proxy"
version = "0.1.0"
edition = "2021"

[dependencies]
hyper-util = { version = "0.1.19", features = ["client-legacy"] }
tokio = { version = "1.49.0", features = ["full"] }
tonic = { version = "0.14.2", default-features = false, features = ["transport", "codegen"] }
tonic-web = "0.14.2"
tower = "0.5.3"
prost = "0.14.3"
tonic-prost = "0.14.2"
axum = { version = "0.8.8", features = ["macros"] }
anyhow = "1.0.100"
serde = { version = "1.0.228", features = ["derive"] }

[build-dependencies]
tonic-prost-build = "0.14.2"

[package.metadata.cargo-shear]
ignored = ["tonic-prost", "prost"]
