[package]
name = "ferron"
version = "1.0.0-beta6"
edition = "2021"

[package.metadata.winresource]
ProductName = "Ferron"

[dependencies]
hyper = { workspace = true, features = ["full"] }
tokio = { workspace = true, features = ["full"] }
http-body-util = { workspace = true }
hyper-util = { version = "0.1", features = ["full"] }
tokio-util = { version = "0.7.13", features = ["io"] }
rustls = { version = "0.23.24", default-features = false, features = ["tls12", "std", "ring"] }
tokio-rustls = { version = "0.26.1", default-features = false, features = ["tls12", "ring"] }
rustls-pki-types = "1.11.0"
rustls-pemfile = "2.2.0"
yaml-rust2 = { workspace = true }
anyhow = "1.0.95"
futures-util = "0.3.31"
chrono = "0.4.39"
async-trait = { workspace = true }
ferron-common = { workspace = true }
libloading = "0.8.6"
rustls-native-certs = "0.8.1"
ocsp-stapler = { version = "0.4.4", default-features = false }
clap = { version = "4.5.28", features = ["derive"] }
fancy-regex = "0.14.0"
password-auth = { workspace = true }
base64 = "0.22.1"
sha2 = "0.10.8"
new_mime_guess = "4.0.4"
async-compression = { version = "0.4.18", features = ["tokio", "gzip", "brotli", "deflate", "zstd"] }
urlencoding = "2.1.3"
async-channel = { workspace = true }
mimalloc = { workspace = true }
cache_control = "0.2.0"
itertools = "0.14.0"
rand = "0.9.0"
memmem = "0.1.1"
httparse = "1.10.0"
pin-project-lite = "0.2.16"
hashlink = "0.10.0"
tokio-rustls-acme = "0.6.0"
glob = "0.3.2"
hyper-tungstenite = { workspace = true }
tokio-tungstenite = { version = "0.26.2", features = ["rustls-tls-native-roots"] }
http = "1.2.0"

[dev-dependencies]
tokio-test = { workspace = true }
rusty-hook = { workspace = true }

[features]
default = ["cache", "cgi", "fauth", "fcgi", "fproxy", "rproxy", "scgi"]
cache = []
cgi = []
fauth = []
fcgi = []
fproxy = []
rproxy = []
scgi = []

[build-dependencies]
winresource = "0.1.19"
